<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Ripple Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .ripple {
            width: 100vw;
            height: 100vh;
            background: url('https://github.com/Summatoria/water-ripple-effect/blob/main/StudioSummatoria_Guacamaya_Vista-1.jpg?raw=true') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="ripple"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sirxemic/jquery.ripples/dist/jquery.ripples-min.js"></script>
    <script>
        $(document).ready(function() {
            $('.ripple').ripples({
                resolution: 512,
                dropRadius: 20,
                perturbance: 0.04,
            });
        });
    </script>
</body>
</html>
