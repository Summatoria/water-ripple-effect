<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Ripple Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        .ripple {
            width: 300px;
            height: 300px;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/ripples.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="ripple"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sirxemic/jquery.ripples/dist/jquery.ripples-min.js"></script>
    <script>
        $(document).ready(function() {
            $('.ripple').ripples({
                resolution: 512,
                dropRadius: 20,
                perturbance: 0.04,
            });
        });
    </script>
</body>
</html>
